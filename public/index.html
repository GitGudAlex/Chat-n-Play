<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Chat n' Play</title>

        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>  
        <script type="text/javascript" src="./scripts//script.js"></script>

        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body onload="setup()")>
        <div id='home'>
            <h1>Chat n' Play</h1>
            <div id="createGameWrapper">
                <div id=gameSelectionWrapper>
                    <h2>Erstelle ein Spiel</h2>
                </div>
                <div id="createGameInput">
                    <div id="gameDescription">
                        <h3 id="gameNameOutput"></h3>
                        <input id="goHomeBtn" type="button" value="X" onclick="goHome()"/>
                        <p id="gameDescriptionOutput"></p>
                    </div>
                    <div id="createNameInputWrapper">
                        <lable for='createPlayerNameInput'>Spielername</lable>
                        <div id="fullWidthWrapper">
                            <input id="createPlayerNameInput" name='createPlayerNameInput' type="text" />
                        </div>
                        <input id="createGameBtn" type="button" value="Erstellen" onclick="createGame()"/>
                    </div>
                </div>
            </div>
            <div id="joinGameWrapper">
                <h2>Oder trete einem Spiel bei</h2>
                <div id="joinInputWrapper">
                    <div class="inputField">
                        <lable for='joinTextInput'>RaumId</lable>
                        <input class="joinTextInput" name="roomIdInput" id="roomIdInput" type="text"/>
                    </div>
                    <div class="inputField">
                        <lable for='joinPlayerNameInput'>Spielername</lable>
                        <input class="joinTextInput" name="joinPlayerNameInput" id="joinPlayerNameInput" type="text" />
                    </div>
                </div>
                <input id="commitRoomId" type="button" value="Spiel beitreten" onclick="joinGame()"/>
            </div>
        </div>
        <div id="lobby">
            <div id='lobbyInformations'>
                <h3 id='gameNameLobbyOutput'>Test</h3>
                <p id=gameRules>Bla kop pejw idfeopjoieüwfj ewoijf oeiwj rfüowiej f0iüojfio0j</p>
            </div>
            <div id='content'>
                <div id='chat'>
                    <div id="history">
                    </div>
                    <div id=chatInputWrapper>
                        <input id="chatInput" type="text" placeholder="Schreibe eine Nachricht..." />
                        <input id="sendMsgBtn" type="button" value=">" onclick="sendMessage()" />
                    </div>
                </div>
                <div id="posRight">
                    <div id='players'></div>
                    <input id="gameStartBtn" type="button" value="Spiel Starten" onclick="startGame()"/>
                </div>
            </div>
        </div>
    </body>
</html>
